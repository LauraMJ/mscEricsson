<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>

<script>
window.onload = function(){
	document.getElementById('userField').onkeydown = function(event) {
	//var event = event || window.event;
	var key = event.keyCode || event.which;
	
	if (key == 32){
		if (event.preventDefault) event.preventDefault();
		event.returnValue = false;
	}
};
}
</script>
</head>

<body>


<div align="left">
<h1>Login Page</h1>

<p id="demo">Please enter your username and password. Details are case sensitive.</p>

<!-- action="admin.html" for now, will be changed to specific user type area nav-->
<form name="loginForm" method="link" action="admin.html">

Username:
<br>
<input id="userField" type="text" name="username">
<br>
Password:
<br>
<input type="password" password="password">
<br><br>
<input type="submit" value="Login" />
<!--<button>Login</button>-->

</form>

</div>





</body>
</html>
